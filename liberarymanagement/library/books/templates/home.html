{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Management System</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Glassmorphic Card */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.3);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            color: #0ff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #0ff;
            margin-top: 10px;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .signup-link, .admin-button {
            background: rgba(0, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .signup-link:hover, .admin-button:hover {
            background: rgba(0, 255, 255, 0.5);
        }

        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Library Management</h2>
        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            
            <label>Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}

        <div class="buttons-container">
            <a href="{% url 'student_signup' %}" class="signup-link">Signup</a>
            <a href="{% url 'admin_login' %}" class="admin-button">Admin</a>
        </div>
    </div>
</body>
</html>
