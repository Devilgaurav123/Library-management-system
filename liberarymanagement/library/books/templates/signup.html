{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Signup</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'images/signup-bg.jpg' %}") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }

        /* Glassmorphic Container */
        .signup-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #00eaff;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #ddd;
            margin-top: 10px;
        }

        input {
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 8px rgba(0, 234, 255, 0.6);
        }

        /* Button Styling */
        button {
            background: linear-gradient(90deg, #00eaff, #007bff);
            color: white;
            border: none;
            padding: 14px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: linear-gradient(90deg, #007bff, #00eaff);
        }

        /* Help Text */
        .help-text {
            font-size: 12px;
            color: #bbb;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .signup-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Student Signup</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <p class="help-text">Required. 150 characters or fewer. Letters, digits, and @/./+/-/_ only.</p>

            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
