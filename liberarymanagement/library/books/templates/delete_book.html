{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Book</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Card Container */
        .card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-danger {
            background: #e63946;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-cancel {
            background: #4a5568;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-cancel:hover {
            background: #2d3748;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete <strong>{{ book.name }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">‚ùå Yes, Delete</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-cancel">Cancel</a>
    </div>
</body>
</html>
