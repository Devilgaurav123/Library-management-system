{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Book</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Styling */
        .form-container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 500;
            color: #555;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
        }

        /* Update Button */
        .btn-update {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn-update:hover {
            background: #0056b3;
        }

        /* Cancel Button */
        .btn-cancel {
            background: #6c757d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Book</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-update">Update Book</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="btn-cancel">Cancel</a>
    </div>
</body>
</html>
